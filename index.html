
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sri Thakur Digital Anthology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Tiro+Bangla:ital@0;1&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Galada&family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Hind Siliguri', sans-serif;
            --font-book: 'Tiro Bangla', serif;
            --font-heading: 'Playfair Display', serif;
            --font-cursive: 'Galada', cursive;
            --font-gentle: 'Atma', cursive;
            --gold: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        body {
            font-family: var(--font-main);
            background-color: #f4f1ea;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            overflow: hidden;
        }

        .font-book {
            font-family: var(--font-book);
        }

        .font-heading {
            font-family: var(--font-heading);
        }

        .font-cursive {
            font-family: var(--font-cursive);
        }

        .font-gentle {
            font-family: var(--font-gentle);
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
        }

        .paper-texture {
            background-color: #fffaf0;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }

        .leather-texture {
            background-color: #2a0a0a;
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
        }

        .gold-text {
            background: var(--gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.3);
        }

        .gold-border {
            border: 4px solid;
            border-image: var(--gold) 1;
        }

        /* 3D Book Turn Animation */
        .book-container {
            perspective: 2500px;
        }

        .book-cover {
            transform-origin: left;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .book-cover.open {
            transform: rotateY(-110deg);
        }

        @keyframes reader-entrance {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .reader-fade-in {
            animation: reader-entrance 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Full Page Realistic Turn Animation */
        .page-turn-overlay {
            perspective: 3000px;
            pointer-events: none;
            z-index: 100;
        }

        .flipping-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: none;
        }

        /* Animation for turning TO THE NEXT CHAPTER (page flips left) */
        .page-flip-next-animation {
            animation: full-flip-next 0.9s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
            transform-origin: left center;
        }

        /* Animation for turning TO THE PREVIOUS CHAPTER (page flips right) */
        .page-flip-prev-animation {
            animation: full-flip-prev 0.9s cubic-bezier(0.645, 0.045, 0.355, 1) forwards;
            transform-origin: right center;
        }

        @keyframes full-flip-next {
            0% { transform: rotateY(0deg); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotateY(-180deg); opacity: 0; }
        }

        @keyframes full-flip-prev {
            0% { transform: rotateY(0deg); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotateY(180deg); opacity: 0; }
        }

        .flip-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.15) 50%, rgba(0,0,0,0) 100%);
            opacity: 0;
            animation: flip-shadow-anim 0.9s forwards;
        }

        @keyframes flip-shadow-anim {
            0% { opacity: 0; transform: translateX(20%); }
            50% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-20%); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.03);
        }
        ::-webkit-scrollbar-thumb {
            background: #d4cfc1;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b8b1a0;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        
        .bangla-dropcap::first-letter {
            float: left;
            font-size: 4.5rem;
            line-height: 1;
            padding-right: 0.5rem;
            margin-top: 0.25rem;
            font-weight: bold;
            color: #b45309;
            font-family: var(--font-book);
        }

        .ornament {
            opacity: 0.6;
            filter: sepia(1) saturate(5) hue-rotate(10deg);
        }
    </style>

</head>

</body>
</html>
